<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Vaccine Register</title>
</head>
<body>
	<!-- Not Change -->
	<div align="center" >
		<h2>ข้อมูลการลงทะเบียน</h2>
		 <table class="table table-striped" style="width: 100%">	
			<tr>
				<th scope="col">รหัสประจำตัวประชาชน</th>
	        	<th scope="col">ชื่อ</th>
	        	<th scope="col">สกุล</th>
	        	<th scope="col">วัคซีนที่ลงทะเบียน</th>
	        	<th scope="col">จำนวนโดส</th>
	        	<th scope="col">จังหวัด</th>
	        	<th scope="col">สถานะ</th>
			</tr>
			<tr scope="row" th:each="register : ${registers}">
				<td th:text="${register.user.pid}"></td>
				<td th:text="${register.user.fname}"></td>
				<td th:text="${register.user.lname}"></td>
				<td th:text="${register.vaccine.name}"></td>
				<td th:text="${register.dose}"></td>
				<td th:text="${register.province.name_in_thai}"></td>
				<td th:text="${register.status}"></td>
			</tr>
		</table>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="ออกจากระบบ" class="btn btn-success"/>
        </form>
	</div>
</body>
</html>
